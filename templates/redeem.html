<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketBoosts - Key Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4fd8;          /* Pink */
            --primary-dark: #e838bf;     /* Darker Pink */
            --accent: #8b5cf6;           /* Purple */
            --bg-dark: #000000;
            --bg-card: #111111;
            --text: #ffffff;
            --text-secondary: #cbd5e1;
        }

        /* (animations and global styles remain unchanged) */

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            color: var(--primary);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(255, 79, 216, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .card-header i {
            font-size: 24px;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: var(--text);
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(255, 79, 216, 0.4);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .help-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .copyright {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Rocket<span>Boosts</span></div>
        <h1>#1 Boost Bot Redeem Panel</h1>
        <p class="subtitle">Redeem your boost key to enhance your Discord server</p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-key"></i>
            <h2 class="card-title">Redeem Boost Key</h2>
        </div>

        <form action="/api/sys/redeem" method="POST" id="redeemForm" novalidate>

            <div class="input-group">
                <input type="text" id="key" name="key" placeholder="Enter your key" required>
            </div>

            <div class="input-group">
                <input type="text" id="invite" name="invite" placeholder="Enter server invite link" required>
            </div>

            <!-- Removed email field here -->

            <button type="submit">Redeem Now</button>
        </form>
    </div>

    <div class="footer">
        <a href="/panel/keys" class="help-link">Check key information</a>
        <p class="copyright">RocketBoostsÂ© All Rights Reserved.</p>
    </div>

</body>
</html>
